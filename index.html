<!DOCTYPE html>
<html>

<head>
    <title>axios</title>
    <script src="lib/axios.min.js"></script>
</head>

<body>
    <h1>Hello,world!</h1>
    <button id="getButton" onclick="getSth()">get</button>
    <button id="postButton" onclick="postSth()">post</button>
    <script type="text/javascript">
        function getSth(){
            axios.get('http://localhost:8080/hi?name=liubei')
            .then(function(response) {
                alert(response.data)
            })
            .catch(function(error){
                alert(error)
            });          
        }

        function postSth(){
            axios.post('http://localhost:8080/add', {
                a: '100',
                b: 'æˆ‘'
            })
            .then(function(response) {
                alert(response.data)
            })
            .catch(function(error){
                alert(error)
            });
        }
    </script>
</body>

</html>
